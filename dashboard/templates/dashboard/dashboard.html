{% extends 'dashboard/base.html' %}
{% load custom_filters %}

{% block content %}
    <h2 style="padding: 20px; font-size: 24px; color: #4A4A4A;">Dashboard Overview</h2>

    <div class="card-container">
        {% for item in data %}
            <div class="card">
                <h3>{{ item.title }}</h3>
                <p>{{ item.count|format_currency }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
