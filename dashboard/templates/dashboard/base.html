<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { display: flex; background: #F8F9FA; }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1E1E2E;
            color: #D1D1E9; 
            padding: 20px;
            position: fixed;
            transition: 0.3s;
        }
        .sidebar h2 { margin-bottom: 20px; font-size: 22px; text-align: center; }
        .sidebar a {
            display: block;
            color: #D1D1E9;
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
            font-weight: 500;
        }
        .sidebar a:hover {
            background: #FF6B6B; 
            color: white;
            transform: scale(1.05);
        }

        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            transition: 0.3s;
        }
        .header {
            background: linear-gradient(135deg, #FF6B6B, #FFA726); 
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.95);
        }
        .card h3 { margin: 0; font-size: 18px; color: #4A4A4A; }
        .card p {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(135deg, #FF6B6B, #FFA726);
            -webkit-text-fill-color: transparent;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar { width: 200px; }
            .main-content { margin-left: 200px; width: calc(100% - 200px); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üìä Dashboard</h2>
        <a href="{% url 'dashboard' %}">üè† Home</a>
        <a href="{% url 'reports' %}">üìä Reports</a>
        <a href="{% url 'settings' %}">‚öôÔ∏è Settings</a>
    </div>

    <div class="main-content">
        <div class="header">
            Welcome to Your Dashboard
        </div>
        {% block content %}{% endblock %}
    </div>

</body>
</html>
